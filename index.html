<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>form validator</title>
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form action="" id="form">
        <div class="form-control">
          <label for="username">Username</label>
          <input
            type="text"
            name="Username"
            id="username"
            placeholder="Enter username"
          />
          <span class="error-message">Error</span>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="text"
            name="Email"
            id="email"
            placeholder="Enter email"
          />
          <span class="error-message">Error</span>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="password"
            name="Password"
            id="password"
            placeholder="Enter password"
          />
          <span class="error-message">Error</span>
        </div>
        <div class="form-control">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            name="Confirm password"
            id="confirmPassword"
            placeholder="Enter password again"
          />
          <span class="error-message">Error</span>
        </div>
        <input type="submit" value="submit" id="submitBtn" />
      </form>
    </div>
    <div class="modal">
      <div class="modal_title-container">
        <h2 class="modal-title">Registration completed successfully</h2>
      </div>
      <hr />
      <div class="modal_message-container">
        <p class="modal_message">
          Your registration has been successfully completed. you have just been
          send and email containing membership activation instruction
        </p>
      </div>
      <div class="modal_btn-container">
        <button class="modal_btn">Continue</button>
      </div>
    </div>
  </body>
</html>
